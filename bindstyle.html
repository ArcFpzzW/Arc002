<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<style>
	.bhdiv{
			width: 300px;
			height: 300px;
			background:red;
			text-align: center;
			font-size: 50px;
	}
</style>
</head>
<body>
	<div id="box">
		<input type="number" v-model="w">
		<input type="number" v-model="h">
		<div class="bhdiv" v-bind:style="{width:w+'px',height:h+'px'}">
			如意如意随我心意！
		</div>
	</div>
	<script>
		new Vue({
			el:"#box",
			data:{
				w:300,
				h:300
			}
		})
	</script>
</body>
</html>
